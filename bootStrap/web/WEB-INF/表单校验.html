<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单校验</title>
    <script type="text/javascript" src="../js/jquery-1.11.0.js"></script>
    <script>
        $(function(){
            $(".bt").blur(function(){
                $(this).next().show();
                $(this).next().next().show();
            });
        });
    </script>
</head>
<body>
    <form>
        <div>
            用户名:<input type="text" class="bt"/>
            <span style="color: red;display: none;">*</span>
            <span style="display: none;">用户名太短了</span>
        </div>
        <div>
            密码:<input type="password" class="bt"/>
            <span style="color: red;display: none;">*</span>
            <span style="display: none;">密码格式不正确</span>
        </div>
        <div>
            <input type="submit" value="提交"/>
        </div>
    </form>
</body>
</html>
